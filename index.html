<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Claude</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0F0F0F" />

  <!-- Favicon - Claude Copper -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%23CC785C'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' fill='white' font-family='system-ui' font-weight='600' font-size='16'%3EC%3C/text%3E%3C/svg%3E" />

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: ['class', '[data-theme="dark"]'],
      theme: {
        extend: {
          colors: {
            // Claude AI 2025 Exact Colors
            bg: {
              primary: '#0F0F0F',
              secondary: '#1A1A1A',
              tertiary: '#2A2A2A',
              hover: '#333333',
            },
            text: {
              primary: '#ECECEC',
              secondary: '#A0A0A0',
              muted: '#707070',
            },
            // Claude's Signature Copper/Orange
            accent: {
              DEFAULT: '#CC785C',
              hover: '#B86850',
              subtle: 'rgba(204, 120, 92, 0.12)',
            },
            bubble: {
              user: '#2F2F2F',
              assistant: 'transparent',
            },
            border: {
              DEFAULT: '#333333',
              subtle: '#252525',
            },
          },
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
            mono: ['Monaco', 'Menlo', 'Ubuntu Mono', 'monospace'],
          },
          spacing: {
            'sidebar': '260px',
            'header': '56px',
            'artifacts': '400px',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.2s ease',
            'slide-in': 'slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideIn: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(0)' },
            },
          },
        },
      },
    }
  </script>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="/index.css">

  <!-- Claude AI Artifacts Styling -->
  <link rel="stylesheet" href="/styles/claude-artifacts.css">


  <!-- Import Map for ES Modules -->
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0/",
    "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0"
  }
}
  </script>
</head>

<body class="bg-bg-primary text-text-primary antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
